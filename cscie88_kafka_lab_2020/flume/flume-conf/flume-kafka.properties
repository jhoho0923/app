# a1.sinks.loggerSink.channel = memoryChannel

# a1.sinks.filesink.type = file_roll
# a1.sinks.filesink.channel = fc
# a1.sinks.filesink.sink.directory = /home/centos/flume/logs-sink
# a1.sinks.filesink.sink.pathManager.extension = out
# a1.sinks.filesink.sink.pathManager.prefix = lab7_

a1.sinks.kafka-sink.type = org.apache.flume.sink.kafka.KafkaSink
a1.sinks.kafka-sink.kafka.topic = click_events 
a1.sinks.kafka-sink.kafka.bootstrap.servers = kafka:9092
a1.sinks.kafka-sink.kafka.producer.acks = 1
a1.sinks.kafka-sink.kafka.flumeBatchSize = 10
a1.sinks.kafka-sink.kafka.producer.compression.type = gzip
a1.sinks.kafka-sink.channel = fc 


