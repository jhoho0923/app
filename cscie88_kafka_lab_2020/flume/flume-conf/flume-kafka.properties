# The configuration file needs to define the sources, 
# the channels and the sinks.
# Sources, channels and sinks are defined per agent, 
# in this case called 'a1â€™

a1.sources = r1
a1.sinks = kafka-sink
a1.channels = fc



# Describe/configure the source
a1.sources.r1.type = exec
a1.sources.r1.command = tail -F /var/log/httpd24/access_log
a1.sources.r1.fileHeader = true

a1.sources.r1.channels = fc


# channel configuration
# Each channel's type must be defined.
a1.channels.fc.type = file
a1.channels.fc.capacity = 1000
a1.channels.fc.transactionCapacity = 500
a1.channels.fc.checkpointDir = /flume/data/file-channel-temp/checkpoint-dir
a1.channels.fc.dataDirs = /flume/data/file-channel-temp/data-dir

# # Each sink's type must be defined
# a1.sinks.loggerSink.type = logger
